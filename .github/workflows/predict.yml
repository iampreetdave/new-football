name: Daily Football Predictions

on:
  schedule:
    # Run every day at 6:00 AM UTC (11:30 AM IST)
    - cron: '0 6 * * *'
    
  # Allow manual triggering
  workflow_dispatch:

jobs:
  generate-predictions:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Step 1 - Fetch Today's Matches
      run: python fetch_future.py
        
    - name: Step 2 - Extract Features
      run: python fetch_data.py
        
    - name: Step 3 - Generate Predictions
      run: python genrate_predictions.py
        
    - name: Commit and push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # THE FIX: Pull before pushing to avoid conflicts
        echo "üîÑ Syncing with remote..."
        git pull --rebase origin main || git pull --rebase origin master || echo "Already up to date"
        
        # Add generated CSV files
        echo "üìÅ Adding prediction files..."
        git add -f live.csv extracted_features_complete.csv predictions_output.csv
        
        # Check if there are changes
        if git diff --staged --quiet; then
          echo "‚ÑπÔ∏è No changes to commit"
          exit 0
        fi
        
        # Commit changes
        echo "‚úÖ Changes detected, committing..."
        git commit -m "ü§ñ Genrated Predictions as boss wanted (HAPI)"
        
        # Push with retry logic (5 attempts)
        max_retries=5
        retry_count=0
        
        while [ $retry_count -lt $max_retries ]; do
          retry_count=$((retry_count+1))
          echo "üì§ Push attempt $retry_count/$max_retries..."
          
          # Try main branch first
          if git push origin main 2>&1; then
            echo "‚úÖ Successfully pushed to main!"
            exit 0
          fi
          
          # Try master branch as fallback
          if git push origin master 2>&1; then
            echo "‚úÖ Successfully pushed to master!"
            exit 0
          fi
          
          # If not last attempt, sync and retry
          if [ $retry_count -lt $max_retries ]; then
            echo "‚è≥ Retrying in 10 seconds..."
            sleep 10
            echo "üîÑ Syncing again..."
            git pull --rebase origin main 2>&1 || git pull --rebase origin master 2>&1 || true
          fi
        done
        
        # All retries failed
        echo "‚ùå Failed to push after $max_retries attempts"
        exit 1
    
    # Optional: Upload as backup (using v4, not deprecated v3)
    - name: Upload predictions as backup
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: predictions-${{ github.run_number }}
        path: |
          live.csv
          extracted_features_complete.csv
          predictions_output.csv
        retention-days: 7
